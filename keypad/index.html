<html>

<head>
  <title>Keypad Input</title>
</head>

<body>
  <form action="" name="keypad" method="post" class="center-text" onload="emptyCode();">
    <p id="message" class="success">ENTER CODE ...</p>

    <input type="text" name="code" value="" maxlength="6" readonly="readonly">

    <div id="keypad" class="mobile-full  tablet-full">
      <p data-value="1">1</p>
      <p data-value="2">2</p>
      <p data-value="3">3</p>
      <p data-value="4">4</p>
      <p data-value="5">5</p>
      <p data-value="6">6</p>
      <p data-value="7">7</p>
      <p data-value="8">8</p>
      <p data-value="9">9</p>
      <p data-value="clear">clr</p>
      <p data-value="0">0</p>
      <p data-value="back">&laquo;</p>
    </div>
    <!--Change the button's data-value attr to "submit" for form submission-->
    <button data-value="clear">Submit</button>
  </form>
</body>

</html>
